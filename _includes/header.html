<div class="featured-categories">
  <div class="wrapper">
    {% for category_item in site.category_dictionary %}
      {% assign category_key = category_item[0] %}
      {% assign category_name = category_item[1] %}
      <a href="{{ site.baseurl }}/category/{{ category_key | slugify }}/" class="featured-category">{{ category_name }}</a>
    {% endfor %}
  </div>
</div>
