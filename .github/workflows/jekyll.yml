name: Jekyll CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2' # o la versi√≥n de Ruby que uses
          bundler-cache: true # Bundles install dependencies
      - name: Add Linux Platform to Bundle
        run: bundle lock --add-platform x86_64-linux
      - name: Install Gems
        run: bundle install
      - name: Check Jekyll Version
        run: jekyll -v
      - name: Build with Jekyll
        run: bundle exec jekyll build --trace
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site